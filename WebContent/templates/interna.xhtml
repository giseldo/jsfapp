<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html;charset=ISO88591-1" />
	<title>Financeiro Web</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<style type="text/css">
<!--
#logotipo {
	textalign: right;
	float: right;
}
-->
</style>

</h:head>

<h:body>

	<div id="container">

		<div id="titulo">
			<ui:insert name="titulo">Financeiro Web Cabeçalho</ui:insert>
		</div>

		<div id="logotipo">
			<h:graphicImage library="imagens" name="bandeira_pt_BR.jpg"></h:graphicImage>
		</div>

		<div id="barra_menu">
			<ui:insert name="barra_menu">
				<ui:include src="/restrito/menu_sistema.xhtml"></ui:include>
			</ui:insert>
		</div>

		<div id="corpo">
			<ui:insert name="corpo"></ui:insert>
		</div>

		<div id="rodape">
			<ui:insert name="rodape">
				<ui:include src="/publico/rodape.xhtml"></ui:include>
			</ui:insert>
		</div>

	</div>

</h:body>

</html>
