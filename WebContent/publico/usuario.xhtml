<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<ui:composition template="/templates/interna.xhtml">

	<ui:define name="corpo">


		<h1>Cadastro de Usuários</h1>
		<hr />
		<h:form id="frm">

			<h:messages showSummary="true" />
			<h:inputHidden value="#{usuarioBean.usuario.ativo}" />
			<h:inputHidden value="#{usuarioBean.usuario.codigo}" />
			<h:inputHidden value="#{usuarioBean.destinoSalvar}" />

			<h:panelGrid columns="2">

				<h:outputLabel value="Nome:" for="nome" />
				<h:inputText id="nome" label="Nome"
					value="#{usuarioBean.usuario.nome}" required="true" size="30"
					maxlength="30" requiredMessage="Você não tem nome?" />

				<h:outputLabel value="Cpf:" for="cpf" />
				<h:inputText id="cpf" label="Cpf" value="#{usuarioBean.usuario.cpf}"
					required="true" size="11" maxlength="11"
					requiredMessage="Informe o CPF" />

				<h:outputLabel value="Data Nascimento:" for="data" />
				<h:inputText id="data" label="Data Nascimento"
					value="#{usuarioBean.usuario.nascimento}" required="true" size="10"
					maxlength="10" requiredMessage="Nasceu quando?">
					<f:convertDateTime dateStyle="medium" />
				</h:inputText>

				<h:outputLabel value="Celular:" for="celular" />
				<h:inputText id="celular" label="Celular"
					value="#{usuarioBean.usuario.celular}" required="true"
					maxlength="10" size="10" requiredMessage="Qual o seu celular?" />

				<h:outputLabel value="e-Mail:" for="email" />
				<h:panelGroup>
					<h:inputText id="email" label="Email"
						value="#{usuarioBean.usuario.email}" required="true"
						validatorMessage="e-mail inválido"
						requiredMessage="Informe um email.">
						<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+"></f:validateRegex>
					</h:inputText>
					<h:message for="email" />
				</h:panelGroup>

				<h:outputLabel value="Idioma:" for="idioma" />
				<h:selectOneMenu id="idioma" value="#{usuarioBean.usuario.idioma}">
					<f:selectItem itemValue="pt_BR" itemLabel="Português" />
					<f:selectItem itemValue="en_US" itemLabel="English" />
				</h:selectOneMenu>

				<h:outputLabel value="Login:" for="login"></h:outputLabel>
				<h:inputText id="login" label="Login"
					value="#{usuarioBean.usuario.login}" size="15" maxlength="15"
					required="true" requiredMessage="Informe um login."
					validatorMessage="Login deve ter no mínimo 5 e no máximo 15 caracteres e só pode ter simbolos '.' e '_' ">
					<f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]){5,15}" />
				</h:inputText>


				<h:outputLabel value="Senha:" for="senha" />
				<h:inputSecret id="senha" label="Senha"
					value="#{usuarioBean.usuario.senha}" required="true" size="10"
					requiredMessage="Informe uma senha." maxlength="10"
					redisplay="true" />

				<h:outputLabel value="Confirmar Senha:" for="confirmasenha" />
				<h:inputSecret id="confirmasenha" label="Confirmar Senha"
					value="#{usuarioBean.confirmaSenha}" required="true" size="10"
					requiredMessage="Re-digite a senha." maxlength="10"
					redisplay="true" />

			</h:panelGrid>

			<h:commandButton action="#{usuarioBean.salvar}" value="salvar"
				id="btnSalvar" />

		</h:form>

	</ui:define>

</ui:composition>

</html>
