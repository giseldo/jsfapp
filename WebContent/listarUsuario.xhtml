<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista usuario de escopo requisição</title>
</h:head>

<h:body>

    <h:outputText value="Lista usuario "></h:outputText>
    <hr />
    <h:link value="Home" outcome="index"></h:link>
	<hr />
	<h:form id="frm">
	
		<p:growl id="growl" showDetail="true"></p:growl>

		<p:dataTable var="user" value="#{listarUsuario.usuariosModel}"
			selectionMode="single" selection="#{listarUsuario.selectedUser}">
			
			<p:ajax event="rowSelect" oncomplete="carro.show()" update=":frm:display :frm:growl" listener="#{listarUsuario.onRowSelected}"></p:ajax>
			<p:ajax event="rowUnselect" oncomplete="carro.show()" update=":frm:growl" listener="#{listarUsuario.rowUnselect}"></p:ajax>
			
			<p:column headerText="nome">
				<h:outputText value="#{user.nome}"></h:outputText>
			</p:column>

			<p:column headerText="email">
				<h:outputText value="#{user.email}"></h:outputText>
			</p:column>

		</p:dataTable>

		<p:dialog id="dialog" header="Detalhe do usuario" widgetVar="carro"
			resizable="false" showEffect="explode" hideEffect="explode">

			<h:panelGrid id="display" columns="2" cellpadding="4">
				<f:facet name="header"></f:facet>
				<h:outputText value="#{listarUsuario.selectedUser.nome}" />
				<h:outputText value="#{listarUsuario.selectedUser.email}" />
			</h:panelGrid>

		</p:dialog>
		
	</h:form>

</h:body>

</html>
