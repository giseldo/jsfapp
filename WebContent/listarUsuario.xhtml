<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Usuario cadastrado</title>
</h:head>

<h:body>

	<h:form>

		<p:dataTable var="user" value="#{listaUsuarioBean.usuarios}"
			selectionMode="multiple"
			selection="#{listaUsuarioBean.usuariosSelecionado}">

			<p:column headerText="nome">
				<h:outputText value="#{user.nome}"></h:outputText>
			</p:column>

			<p:column headerText="email">
				<h:outputText value="#{user.email}"></h:outputText>
			</p:column>

		</p:dataTable>

	</h:form>

</h:body>

</html>
