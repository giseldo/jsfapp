<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html;charset=ISO88591-1" />
	<title>Cadastro de usuarios</title>
</h:head>

<h:body>

	<h:form id="frm">
		<h:messages />
		<h:panelGrid columns="2">

			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText id="nome" label="Nome" value="#{incluirUsuarioViewScoped.usuario.nome}"
				required="true"></h:inputText>
			<h:outputLabel value="Email:" for="email" />
			<h:inputText id="email" label="Email" value="#{incluirUsuarioRequestScoped.usuario.email}"
				required="true"></h:inputText>
			<h:outputLabel value="Senha:" for="senha" />
			<h:inputSecret id="senha" label="Senha" value="#{incluirUsuarioRequestScoped.usuario.senha}"
				required="true"></h:inputSecret>
			<h:outputLabel value="Confirmar Senha:" for="confirmarSenha" />
			<h:inputSecret id="confirmarsenha" label="Confirmar Senha"
				value="#{incluirUsuarioRequestScoped.confirmaSenha}" required="true"></h:inputSecret>
			<h:outputText />
			<h:commandButton action="#{incluirUsuarioRequestScopedn.salvar}" value="salvar"></h:commandButton>
		
		</h:panelGrid>

	</h:form>

</h:body>

</html>
