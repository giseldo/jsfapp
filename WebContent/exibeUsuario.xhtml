<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Usuario cadastrado</title>
</h:head>

<h:body>

	<h:form>
	
		<h:inputHidden value="#{incluirUsuario.usuario.nome}" />
		<h:inputHidden value="#{incluirUsuario.usuario.email}" />
		<h:inputHidden value="#{incluirUsuario.usuario.senha}" />

		<h1>Usuário cadastrado</h1>
		<hr />
		<h:link value="Home" outcome="index"></h:link>
		<hr />
		<h:commandButton value="Listar usuários"
			action="#{listarUsuario.carregar}" />
		<hr />
		<h:commandLink action="#{incluirUsuario.mostra}"
			value="exibe usuario novamente outro xhtml" />
		<hr />
		Nome: <h:outputText value="#{incluirUsuario.usuario.nome}" />
		<br />
		E-Mail: <h:outputText value="#{incluirUsuario.usuario.email}" />
		<br />
		Senha: <h:outputText value="#{incluirUsuario.usuario.senha}" />
		

	</h:form>

</h:body>

</html>
